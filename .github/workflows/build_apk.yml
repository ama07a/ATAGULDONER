name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-for-android cython pygame sh

    - name: Install Android SDK & Build Tools
      run: |
        sudo mkdir -p $ANDROID_HOME
        sudo apt-get install unzip wget -y
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        mv $ANDROID_HOME/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      run: |
        p4a apk \
          --private ./ \
          --package org.yourname.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=pygame,python3 \
          --arch=arm64-v8a \
          --skip-build-pygame-c

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-apk
        path: dist/*.apk
