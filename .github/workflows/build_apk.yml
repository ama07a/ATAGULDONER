name: Build ATAGULDONER APK (Stable v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Linux & Android prerequisites
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          wget unzip zip tar git build-essential openjdk-17-jdk-headless \
          python3-venv python3-pip python3-dev libffi-dev libssl-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
      shell: bash
          - name: Install Android SDK packages & accept licenses
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
      run: |
        set -euo pipefail
        ANDROID_HOME="${ANDROID_HOME:-$RUNNER_TEMP/android-sdk}"
        export ANDROID_HOME
        export PATH="$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
        SDKMAN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"

        echo "üì¶ Accepting Android SDK licenses..."
        yes | "$SDKMAN" --sdk_root="$ANDROID_HOME" --licenses > /dev/null || true

        echo "üì¶ Installing Android SDK packages..."
        "$SDKMAN" --sdk_root="$ANDROID_HOME" --install \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653" \
          || (echo "‚ùå SDK install failed"; exit 1)

        echo "‚úÖ Android SDK setup complete!"
        ls -la "$ANDROID_HOME/platforms" || true

        echo "ANDROIDSDK=$ANDROID_HOME" >> "$GITHUB_ENV"
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> "$GITHUB_ENV"
      shell: bash


    - name: Prepare Android SDK + NDK
      run: |
        set -e
        mkdir -p $RUNNER_TEMP/android-sdk
        cd $RUNNER_TEMP/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true

        export ANDROID_HOME=$RUNNER_TEMP/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
        yes | sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.2.9519653"

        echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
      shell: bash

    - name: Create Python virtual env & install p4a
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install "python-for-android==2024.01.21" pygame Cython
        python -m pythonforandroid.toolchain
      shell: bash

    - name: Ensure main.py exists
      run: |
        if [ ! -f "main.py" ]; then
          if [ -f "m√∂m.py" ]; then
            cp "m√∂m.py" main.py
            echo "Copied m√∂m.py ‚Üí main.py"
          else
            echo "‚ùå Neither main.py nor m√∂m.py found!"
            ls -la
            exit 1
          fi
        fi
      shell: bash

    - name: Build APK
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROIDNDK: ${{ env.ANDROIDNDK }}
      run: |
        set -e
        source .venv/bin/activate
        echo "Using SDK: $ANDROIDSDK"
        echo "Using NDK: $ANDROIDNDK"

        p4a apk \
          --private . \
          --package=org.atagul.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --requirements=python3,pygame \
          --sdk-dir "$ANDROIDSDK" \
          --ndk-dir "$ANDROIDNDK" \
          --android-api=34 \
          --skip-build-pygame-c \
          --debug
      shell: bash

    - name: Upload built APK
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-debug
        path: dist/*.apk
