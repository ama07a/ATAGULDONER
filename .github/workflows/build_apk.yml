name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-for-android cython pygame

      - name: Build APK
        run: |
          mkdir -p build
          p4a apk \
            --private . \
            --package org.yourname.ataguldoner \
            --name "ATAGULDONER" \
            --version 1.0 \
            --bootstrap sdl2 \
            --requirements pygame,python3 \
            --arch arm64-v8a \
            --skip-build-pygame-c \
            --output build/ATAGULDONER.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ATAGULDONER.apk
          path: build/ATAGULDONER.apk
