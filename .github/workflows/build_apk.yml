name: Build ATAGULDONER APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          wget unzip zip git tar build-essential cmake automake autoconf libtool \
          pkg-config libffi-dev libssl-dev python3-dev python3-venv python3-pip \
          openjdk-17-jdk-headless libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          unzip

    - name: Prepare Android commandline tools (robust)
      id: sdkprep
      run: |
        set -euo pipefail
        ANDROID_HOME="$RUNNER_TEMP/android-sdk"
        mkdir -p "$ANDROID_HOME"
        echo "ANDROID_HOME will be: $ANDROID_HOME"
        CD_TZ="$RUNNER_TEMP/cmdline"
        mkdir -p "$CD_TZ"
        cd "$CD_TZ"
        TOOLS_ZIP="commandlinetools-linux-9477386_latest.zip"
        if [ ! -f "$TOOLS_ZIP" ]; then
          wget -q "https://dl.google.com/android/repository/${TOOLS_ZIP}"
        fi
        unzip -q "$TOOLS_ZIP" -d cmdline-tools
        if [ -d cmdline-tools/cmdline-tools ]; then
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mv cmdline-tools/cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
        elif [ -d cmdline-tools/bin ]; then
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mv cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
        else
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest/" || true
        fi
        echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
        echo "ANDROID_CMDLINE=$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_ENV"
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> "$GITHUB_ENV"
      shell: bash

    - name: Install Android SDK packages & accept licenses
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
      run: |
        set -euo pipefail
        export ANDROID_HOME="${ANDROID_HOME:-$RUNNER_TEMP/android-sdk}"
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
        SDKMAN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        if [ ! -x "$SDKMAN" ]; then
          SDKMAN=$(command -v sdkmanager || true)
        fi
        if [ -z "$SDKMAN" ]; then
          echo "sdkmanager not available at expected path ($ANDROID_HOME/cmdline-tools/latest/bin). Listing:"
          ls -R "$ANDROID_HOME" || true
          exit 127
        fi
        yes | "$SDKMAN" --sdk_root="$ANDROID_HOME" --licenses || true
        yes | "$SDKMAN" --sdk_root="$ANDROID_HOME" --install \
          "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653" || true
        echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
      shell: bash

    - name: Create Python venv and install p4a & deps
      run: |
        set -euo pipefail
        python3 -m venv .p4a-venv
        source .p4a-venv/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        pip install "python-for-android==2024.01.21" "Cython==3.2.0"
        python -c "import pythonforandroid; print('p4a ok:', pythonforandroid.__version__)"
      shell: bash

    - name: Build APK with python-for-android
  env:
    ANDROIDSDK: ${{ env.ANDROIDSDK }}
    ANDROIDNDK: ${{ env.ANDROIDNDK }}
    PATH: ${{ env.PATH }}
  run: |
    set -euo pipefail
    source .p4a-venv/bin/activate
    # proje köküne git (docs yerine)
    PROJECT_DIR="$GITHUB_WORKSPACE"
    cd "$PROJECT_DIR"
    if [ ! -f "möm.py" ]; then
      echo "ERROR: möm.py not found in project root"
      ls -la
      exit 1
    fi
    p4a apk \
      --private "." \
      --package=org.atagul.ataguldoner \
      --name "ATAGULDONER" \
      --version 1.0 \
      --bootstrap=sdl2 \
      --arch=arm64-v8a \
      --requirements=python3,pygame \
      --sdk-dir "$ANDROIDSDK" \
      --ndk-dir "$ANDROIDNDK" \
      --debug
  shell: bash

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-APK
        path: |
          docs/dist/*.apk
          docs/bin/*.apk
