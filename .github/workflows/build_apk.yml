name: Build ATAGULDONER APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y wget unzip zip tar git build-essential cmake \
          autoconf automake libtool pkg-config python3-venv python3-pip python3-dev \
          openjdk-17-jdk-headless libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libffi-dev libssl-dev
      shell: bash

    - name: Install Android SDK & NDK
      run: |
        set -euo pipefail
        export ANDROID_HOME=$RUNNER_TEMP/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        mkdir -p $ANDROID_HOME/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest || true
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"
        echo "ANDROIDSDK=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        sdkmanager --list

    - name: Setup Python venv & install p4a
      run: |
        python3 -m venv .p4a-venv
        source .p4a-venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install "python-for-android==2024.01.21" "Cython==3.2.0"

    - name: Prepare main.py
      run: |
        if [ -f "main.py" ]; then
          echo "main.py exists"
        elif [ -f "möm.py" ]; then
          cp möm.py main.py
          echo "Copied möm.py -> main.py"
        else
          echo "No main.py or möm.py found!"
          ls -la
        fi

    - name: Build APK
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROIDNDK: ${{ env.ANDROIDNDK }}
        PATH: ${{ env.PATH }}
      run: |
        set -euo pipefail
        source .p4a-venv/bin/activate
        echo "Building APK with p4a..."
        p4a apk \
          --private . \
          --package=org.atagul.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --requirements=python3,pygame \
          --sdk-dir "$ANDROIDSDK" \
          --ndk-dir "$ANDROIDNDK" \
          --android-api=34 \
          --skip-build-pygame-c \
          --debug || (tail -n 300 ~/.local/share/python-for-android/build.log || true; exit 1)

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-APK
        path: |
          dist/*.apk
          bin/*.apk
          ./*.apk
