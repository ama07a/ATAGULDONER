name: Build ATAGULDONER APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system packages (essential)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends \
          wget unzip zip tar git build-essential cmake autoconf automake libtool pkg-config \
          python3-venv python3-pip python3-dev openjdk-17-jdk-headless \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libffi-dev libssl-dev
      shell: bash

    - name: Prepare Android commandline tools (robust placement)
      id: sdkprep
      run: |
        set -euo pipefail
        CD="$RUNNER_TEMP/android-cmdline"
        mkdir -p "$CD"
        cd "$CD"
        TOOLS_ZIP="commandlinetools-linux-9477386_latest.zip"
        echo "Downloading commandlinetools..."
        if [ ! -f "$TOOLS_ZIP" ]; then
          wget -q "https://dl.google.com/android/repository/${TOOLS_ZIP}" -O "$TOOLS_ZIP"
        fi
        unzip -q "$TOOLS_ZIP" -d cmdline-tools
        # Normalize layout so we always end up with: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
        ANDROID_HOME="$RUNNER_TEMP/android-sdk"
        mkdir -p "$ANDROID_HOME/cmdline-tools"
        if [ -d cmdline-tools/cmdline-tools ]; then
          mv cmdline-tools/cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
        elif [ -d cmdline-tools/bin ]; then
          mv cmdline-tools "$ANDROID_HOME/cmdline-tools/latest"
        else
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_HOME/cmdline-tools/latest/" || true
        fi
        echo "ANDROID_HOME=$ANDROID_HOME" >> "$GITHUB_ENV"
        echo "ANDROID_CMDLINE=$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_ENV"
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> "$GITHUB_ENV"
      shell: bash

    - name: Install Android SDK packages & accept licenses (robust)
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
      run: |
        set -euo pipefail
        ANDROID_HOME="${ANDROID_HOME:-$RUNNER_TEMP/android-sdk}"
        export ANDROID_HOME
        PATH="$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
        export PATH
        SDKMAN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        if [ ! -x "$SDKMAN" ]; then
          SDKMAN=$(command -v sdkmanager || true)
        fi
        if [ -z "$SDKMAN" ]; then
          echo "sdkmanager not found. Listing $ANDROID_HOME for debug:"
          ls -la "$ANDROID_HOME" || true
          ls -R "$ANDROID_HOME" || true
          exit 127
        fi
        echo "Using sdkmanager: $SDKMAN"

        # Accept licenses quietly (avoid Broken pipe by redirecting yes output)
        printf '%s\n' y | "$SDKMAN" --sdk_root="$ANDROID_HOME" --licenses > /dev/null 2>&1 || true

        # retry helper
        retry() {
          local tries=${1:-4}; shift
          local cmd=( "$@" )
          local i=1
          while true; do
            echo "Attempt $i: ${cmd[*]}"
            if "${cmd[@]}"; then
              return 0
            fi
            i=$((i+1))
            if [ $i -gt $tries ]; then
              echo "Failed after $tries attempts: ${cmd[*]}"
              return 1
            fi
            sleep 5
          done
        }

        # install required SDK components (android-34 chosen; adjust if you need 33)
        retry 4 "$SDKMAN" --sdk_root="$ANDROID_HOME" --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653"

        echo "ANDROIDSDK=$ANDROID_HOME" >> "$GITHUB_ENV"
        echo "ANDROIDNDK=$ANDROID_HOME/ndk/25.2.9519653" >> "$GITHUB_ENV"
        echo "PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> "$GITHUB_ENV"
      shell: bash

    - name: Create Python venv & install python-for-android deps
      run: |
        set -euo pipefail
        python3 -m venv .p4a-venv
        source .p4a-venv/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        # pinned working versions
        pip install "python-for-android==2024.01.21" "Cython==3.2.0"
        # quick check
        python -c "import pythonforandroid; print('p4a', getattr(pythonforandroid,'__version__', 'unknown'))"
      shell: bash

    - name: Ensure main.py exists (copy möm.py -> main.py if necessary)
      run: |
        set -euo pipefail
        # If project code is in a subfolder, adjust SOURCE_DIR variable accordingly.
        SOURCE_DIR="."   # repo root
        cd "$SOURCE_DIR"
        # prefer main.py; if not present, try möm.py (or mom.py) and copy to main.py
        if [ -f "main.py" ]; then
          echo "main.py exists; ok."
        elif [ -f "möm.py" ]; then
          echo "Found möm.py -> copying to main.py"
          cp "möm.py" main.py
        elif [ -f "mom.py" ]; then
          echo "Found mom.py -> copying to main.py"
          cp "mom.py" main.py
        else
          echo "No main.py or möm.py found — listing repo root:"
          ls -la
          # still continue; p4a will error later telling missing entrypoint
        fi
      shell: bash

    - name: Build APK with python-for-android (p4a)
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROIDNDK: ${{ env.ANDROIDNDK }}
        PATH: ${{ env.PATH }}
      run: |
        set -euo pipefail
        source .p4a-venv/bin/activate
        PROJECT_DIR="${GITHUB_WORKSPACE:-$(pwd)}"
        cd "$PROJECT_DIR"
        # Use current folder as private app (main.py must be present)
        echo "Building with p4a; SDK: $ANDROIDSDK ; NDK: $ANDROIDNDK"
        p4a apk \
          --private . \
          --package=org.atagul.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --requirements=python3,pygame \
          --sdk-dir "$ANDROIDSDK" \
          --ndk-dir "$ANDROIDNDK" \
          --skip-build-pygame-c \
          --debug || (echo "p4a failed; printing last 300 lines of build output in .local/share/python-for-android"; tail -n 300 ~/.local/share/python-for-android/build.log 2>/dev/null || true ; exit 1)
      shell: bash

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-APK
        path: |
          dist/*.apk
          bin/*.apk
          ./*.apk
