name: Build Android APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip libssl-dev \
          libffi-dev build-essential git wget

    - name: Install Buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Set up Android SDK & NDK
      run: |
        mkdir -p $HOME/android-sdk
        mkdir -p $HOME/android-ndk
        cd $HOME/android-sdk
        echo "Downloading Android commandline tools..."
        wget --retry-connrefused --waitretry=3 --read-timeout=20 --timeout=15 -t 0 \
          https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
        unzip -q cmdtools.zip -d cmdline-tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "platforms;android-34" "build-tools;34.0.0"

        cd $HOME/android-ndk
        echo "Downloading NDK..."
        wget --retry-connrefused --waitretry=3 --read-timeout=20 --timeout=15 -t 0 \
          https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
        unzip -q ndk.zip
        mv android-ndk-r25c $HOME/android-ndk

    - name: Configure environment
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-ndk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Prepare buildozer.spec
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          sed -i 's/# version = 0.1/version = 1.0/g' buildozer.spec
        else
          grep -q "^version" buildozer.spec || echo "version = 1.0" >> buildozer.spec
        fi

    - name: Build APK
      run: |
        export ANDROIDSDK=$HOME/android-sdk
        export ANDROIDNDK=$HOME/android-ndk
        export ANDROID_HOME=$HOME/android-sdk
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-apk
        path: bin/*.apk
