name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tar unzip wget git build-essential openjdk-11-jdk python3-venv python3-pip

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Install pip packages
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install python-for-android==2024.01.21 pygame

    - name: Download Android SDK & NDK
      run: |
        mkdir -p $HOME/Android/Sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/Android/Sdk/cmdline-tools
        rm cmdline-tools.zip
        yes | $HOME/Android/Sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        $HOME/Android/Sdk/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "ndk;26.1.10909125"

    - name: Build APK
      run: |
        python -m pythonforandroid.toolchain apk \
          --private ./ATAGULDONER \
          --package=org.yourname.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=pygame,python3 \
          --arch=arm64-v8a \
          --skip-build-pygame-c \
          --sdk-dir $HOME/Android/Sdk \
          --ndk-dir $HOME/Android/Sdk/ndk/26.1.10909125 \
          --android-api 33
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER.apk
        path: ./dist/*.apk
