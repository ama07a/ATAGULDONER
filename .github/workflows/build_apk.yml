name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv python3-pip openjdk-11-jdk wget unzip git build-essential \
        libglu1-mesa-dev freeglut3-dev mesa-common-dev tar autoconf automake libtool pkg-config

    - name: Setup Android SDK and NDK
      run: |
        mkdir -p $HOME/Android/Sdk/cmdline-tools
        cd $HOME/Android/Sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d latest
        export PATH=$HOME/Android/Sdk/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
      shell: bash

    - name: Setup Python virtual environment
      run: |
        python3 -m venv p4a-venv
        source p4a-venv/bin/activate
        pip install --upgrade pip
        pip install python-for-android==2024.01.21 Cython pygame==2.5.2

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/Android/Sdk
        ANDROIDNDK: $HOME/Android/Sdk/ndk/25.2.9519653
      run: |
        source p4a-venv/bin/activate
        export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
        p4a apk \
          --private ./ATAGULDONER \
          --package=org.yourname.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=pygame==2.5.2,python3 \
          --arch=arm64-v8a \
          --skip-build-pygame-c \
          --ignore-setup-py \
          --add-asset ./ATAGULDONER/assets \
          --sdk-dir $ANDROIDSDK \
          --ndk-dir $ANDROIDNDK \
          --android-api 33
