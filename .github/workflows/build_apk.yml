name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip git build-essential openjdk-11-jdk python3-venv python3-pip tar \
          libglu1-mesa-dev freeglut3-dev mesa-common-dev

    - name: Install Android SDK & NDK
      run: |
        mkdir -p $HOME/Android/Sdk/cmdline-tools
        cd $HOME/Android/Sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d latest
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653"

    - name: Setup virtualenv and install p4a
      run: |
        python3 -m venv p4a-venv
        source p4a-venv/bin/activate
        pip install --upgrade pip
        pip install Cython python-for-android==2024.01.21

    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/Android/Sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        source p4a-venv/bin/activate
        p4a apk \
          --private ./ATAGULDONER \
          --package=org.atagul.doner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=pygame,python3 \
          --arch=arm64-v8a \
          --sdk-dir $ANDROID_HOME \
          --ndk-dir $ANDROID_HOME/ndk/25.2.9519653 \
          --skip-build-pygame-c \
          --add-asset ./ATAGULDONER/assets

    - name: Upload built APK
      uses: actions/upload-artifact@v3
      with:
        name: ATAGULDONER-APK
        path: dist/*.apk
