name: Build ATAGULDONER APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget unzip zip tar git build-essential cmake pkg-config autoconf automake libtool \
          python3-venv python3-pip openjdk-17-jdk \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libglu1-mesa-dev freeglut3-dev libfreetype6-dev
      shell: bash

    - name: Prepare Android commandline-tools (robust)
      run: |
        set -e
        ANDROID_ROOT="$HOME/android-sdk"
        mkdir -p "$ANDROID_ROOT"
        cd "$HOME"
        CMD_ZIP="commandlinetools-linux-11076708_latest.zip"
        if [ ! -f "$CMD_ZIP" ]; then
          wget -q "https://dl.google.com/android/repository/${CMD_ZIP}"
        fi
        mkdir -p "$ANDROID_ROOT/cmdline-tools"
        unzip -q -o "$CMD_ZIP" -d "$ANDROID_ROOT/cmdline-tools/tmp"
        # Normalize folder to cmdline-tools/latest
        rm -rf "$ANDROID_ROOT/cmdline-tools/latest"
        mv "$ANDROID_ROOT/cmdline-tools/tmp/cmdline-tools" "$ANDROID_ROOT/cmdline-tools/latest" 2>/dev/null || mv "$ANDROID_ROOT/cmdline-tools/tmp"/* "$ANDROID_ROOT/cmdline-tools/latest/"
        rm -rf "$ANDROID_ROOT/cmdline-tools/tmp"
        export PATH="$ANDROID_ROOT/cmdline-tools/latest/bin:$PATH"
        echo "ANDROID_ROOT prepared at $ANDROID_ROOT"
      shell: bash

    - name: Install Android SDK packages and accept licenses
      env:
        ANDROID_HOME: ${{ github.workspace }}/android-sdk
      run: |
        set -e
        ANDROID_HOME="$HOME/android-sdk"
        mkdir -p "$ANDROID_HOME"
        export ANDROID_HOME
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
        # ensure sdkmanager exists
        if ! command -v sdkmanager >/dev/null 2>&1; then
          echo "sdkmanager not found, checking path..."
          ls -la "$ANDROID_HOME/cmdline-tools/latest/bin" || true
        fi
        yes | sdkmanager --sdk_root="$ANDROID_HOME" --licenses || true
        # Install platform-tools, platform 34 and build-tools 34.0.0 and recommended NDK 25.2
        sdkmanager --sdk_root="$ANDROID_HOME" "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;25.2.9519653" "cmake;3.22.1" || true
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
      shell: bash

    - name: Create Python venv & install python-for-android
      run: |
        python3 -m venv .p4a-venv
        source .p4a-venv/bin/activate
        pip install --upgrade pip setuptools wheel
        pip install "python-for-android==2024.01.21" Cython==3.2.0
        python -m pip show pythonforandroid
        # ensure p4a binary is available
        echo "p4a at: $(which p4a || true)"
      shell: bash

    - name: Build APK with python-for-android (skip pygame C)
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        PATH: ${{ env.PATH }}
      run: |
        set -e
        source .p4a-venv/bin/activate
        # Adjust these variables to your project folder / main file
        PROJECT_DIR="./ATAGULDONER"
        MAIN_PY="main.py"
        if [ ! -d "$PROJECT_DIR" ]; then
          echo "ERROR: project folder $PROJECT_DIR not found"
          exit 1
        fi
        cd "$PROJECT_DIR"
        # p4a args: private dir is project directory (use relative path)
        # --skip-build-pygame-c avoids compiling pygame C extensions which cause longintrepr.h and similar errors
        p4a apk \
          --private "$PWD" \
          --package=org.atagul.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --requirements=python3,pygame \
          --sdk-dir "$ANDROID_HOME" \
          --ndk-dir "$ANDROID_NDK_HOME" \
          --skip-build-pygame-c \
          --debug
      shell: bash

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-apk
        path: |
          ATAGULDONER/bin/*.apk
