name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame python-for-android cython

      - name: Build APK
        run: |
          mkdir -p /tmp/build
          python -m pythonforandroid.toolchain apk \
            --private . \
            --package org.yourname.ataguldoner \
            --name "ATAGULDONER" \
            --version 1.0 \
            --bootstrap=sdl2 \
            --requirements=python3,pygame \
            --arch=arm64-v8a \
            --skip-build-pygame-c \
            --output /tmp/build/ATAGULDONER.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ATAGULDONER.apk
          path: /tmp/build/ATAGULDONER.apk
