name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk unzip wget git

      - name: Set up Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk
          mkdir -p $HOME/android-ndk
          cd $HOME/android-sdk
          wget --retry-connrefused --waitretry=3 --read-timeout=20 --timeout=15 -t 0 \
            https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

          cd $HOME/android-ndk
          wget --retry-connrefused --waitretry=3 --read-timeout=20 --timeout=15 -t 0 \
            https://dl.google.com/android/repository/android-ndk-r25c-linux.zip -O ndk.zip
          unzip -q ndk.zip
          mv android-ndk-r25c $HOME/android-ndk

      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ATAGUL-DONER-APK
          path: bin/*.apk
