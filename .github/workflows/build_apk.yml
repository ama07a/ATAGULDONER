name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "ATAGULDONER"
      PACKAGE_NAME: "org.yourname.ataguldoner"
      VERSION: "1.0"
      PRIVATE_DIR: "./ATAGULDONER"   # <-- proje dizinine gÃ¶re

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-for-android cython pygame==2.5.2 kivy==2.3.2

      - name: Create APK
        run: |
          mkdir -p ./apk
          p4a apk \
            --private ${{ env.PRIVATE_DIR }} \
            --package ${{ env.PACKAGE_NAME }} \
            --name "${{ env.APP_NAME }}" \
            --version ${{ env.VERSION }} \
            --bootstrap=sdl2 \
            --requirements=python3,pygame \
            --arch=arm64-v8a \
            --skip-build-pygame-c \
            --add-asset assets \
            --output ./apk/${{ env.APP_NAME }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ATAGULDONER.apk
          path: ./apk/${{ env.APP_NAME }}.apk
