name: Build ATAGULDONER APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # P4A ile uyumlu sürüm

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip git build-essential openjdk-11-jdk python3-venv python3-pip tar \
          libglu1-mesa-dev freeglut3-dev mesa-common-dev

    - name: Download SDL2
      run: |
        wget https://www.libsdl.org/release/SDL2-2.26.5.tar.gz
        tar -xzf SDL2-2.26.5.tar.gz
        cd SDL2-2.26.5
        ./configure --prefix=$HOME/SDL2
        make -j$(nproc)
        make install
      shell: bash

    - name: Setup virtualenv
      run: |
        python3 -m venv p4a-venv
        source p4a-venv/bin/activate
        pip install --upgrade pip
        pip install python-for-android==2024.01.21 Cython

    - name: Build APK
      run: |
        source p4a-venv/bin/activate
        p4a apk \
          --private ./ATAGULDONER \
          --package=org.yourname.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --requirements=pygame,python3 \
          --arch=arm64-v8a \
          --android-api 34 \
          --skip-build-pygame-c \
          --add-asset ./ATAGULDONER/assets
