name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /opt/android-sdk
      PATH: /opt/android-sdk/platform-tools:/opt/android-sdk/cmdline-tools/cmdline-tools/bin:$PATH:/home/runner/.local/bin:$PATH

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install pip packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install python-for-android cython pygame

    - name: Install Android SDK & NDK
      run: |
        sudo mkdir -p /opt/android-sdk/cmdline-tools
        cd /opt/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d cmdline-tools
        yes | cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "ndk;25.2.9519653"

    - name: Build APK
      run: |
        python -m pythonforandroid.toolchain apk \
          --private ./ATAGULDONER \
          --package org.yourname.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap sdl2 \
          --requirements pygame,python3 \
          --arch arm64-v8a \
          --skip-build-pygame-c \
          --add-asset ./ATAGULDONER/assets:assets

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER.apk
        path: ./dist/ATAGULDONER-arm64-v8a-debug.apk
