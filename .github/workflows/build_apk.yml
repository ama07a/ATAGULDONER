name: Build ATAGULDONER APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-for-android

    - name: Set up Android SDK and NDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        mkdir -p $RUNNER_TEMP/android-sdk
        cd $RUNNER_TEMP/android-sdk

        # Android command-line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/

        # SDK Manager setup
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$RUNNER_TEMP/android-sdk "platform-tools"
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$RUNNER_TEMP/android-sdk "platforms;android-33"
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$RUNNER_TEMP/android-sdk "build-tools;33.0.2"
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$RUNNER_TEMP/android-sdk "ndk;25.2.9519653"

    - name: Build APK
      run: |
        set -euo pipefail
        source .p4a-venv/bin/activate || python -m venv .p4a-venv && source .p4a-venv/bin/activate
        pip install python-for-android pygame

        ANDROIDSDK="$RUNNER_TEMP/android-sdk"
        ANDROIDNDK="$ANDROIDSDK/ndk/25.2.9519653"
        ANDROID_API=33

        export PATH="$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH"

        echo "SDK: $ANDROIDSDK"
        echo "NDK: $ANDROIDNDK"
        echo "API: $ANDROID_API"

        p4a apk \
          --private . \
          --package=org.atagul.ataguldoner \
          --name "ATAGULDONER" \
          --version 1.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --requirements=python3,pygame \
          --sdk-dir "$ANDROIDSDK" \
          --ndk-dir "$ANDROIDNDK" \
          --android-api="$ANDROID_API" \
          --skip-build-pygame-c \
          --debug

    - name: Upload built APK
      uses: actions/upload-artifact@v4
      with:
        name: ATAGULDONER-debug
        path: dist/*.apk
